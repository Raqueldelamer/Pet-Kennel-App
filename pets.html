<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Pet-Kennel-App</title>

</head>
<body>
    <center><h1>Pet Information</h1></center>
    <br>
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        
        <form action="pets.html">
    <div>
        <label for="pet-name" class="form-label">Pet Name:</label>
        <input type="text" id="pet-name" required>
    </div>
        
    <div>
        <label for="pet-age" class="form-label">Pet Age:</label>
        <input type="text" id="pet-age" required>
    </div>
    <div>
        <label for="pet-species" class="form-label">Pet Species:</label>
        <input type="text" id="pet-species">
    </div>
    <div>
    <button type="button" id="submitButton">Submit</button>
</form>
</div>








    <script src="pets.js"></script>
    <script src="petCreator.js"></script>
    <script src="petownerfactory.js"></script>

</body>
</html>
