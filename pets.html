<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" />
    <title>Pet-Kennel-App</title>

</head>
<body>
    <center><h1>Pet Information</h1></center>
    <br>
    <div class="container min-vh-100 d-flex justify-content-center">
        
        <form action="pets.html">
    <div>
        <label for="petName" class="form-label">Pet Name:</label><br>
        <input type="text" id="petName" required>
    </div>
        
    <div>
        <label for="petAge" class="form-label">Pet Age:</label><br>
        <input type="text" id="petAge" required>
    </div>
    <div>
        <label for="petSpecies" class="form-label">Pet Species:</label><br>
        <input type="text" id="petSpecies">
    </div>
    <div>
    <button type="button" id="submitButton">Submit</button>
</form>
</div>
<div>
    <p id="petNameOutput"></p>
    <p id="petAgeOutput"></p>
    <p id="petSpeciesOutput"></p>      
    
</div>


    <script src="pets.js"></script>
    <script src="petCreator.js"></script>
    <script src="petownerfactory.js"></script>

</body>
</html>
