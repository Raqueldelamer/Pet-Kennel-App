<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" />
    <title>Pet-Kennel-App</title>

</head>
<body>
    <nav>
        <center>
        <button>HOME</button>
        <a href="pets.html"><button>PET INFO</button></a>
        </center>
    </nav>

    <h1>Pet Parent Contact</h1>

    <div class="container min-vh-100 d-flex justify-content-center ">
        <form action="index.html">
    <div>
        <label for="firstName" class="form-label">First Name:</label><br>
        <input type="text" id="firstName" required>
    </div>
        
    <div>
        <label for="lastName" class="form-label">Last Name:</label><br>
        <input type="text" id="lastName" required>
    </div>
    <div>
        <label for="phoneNumber" class="form-label">Phone Number:</label><br>
        <input type="tel" id="phoneNumber">
    </div>
    <div>
        <label for="email" class="form-label">Email:</label><br>
        <input type="email"  id="email" required>
    </div>
    <div>
        <label for="city" class="form-label">City:</label><br>
        <input type="text" id="city" required>
    </div>
    <div>
        <label for="zipCode" class="form-label">Zip Code:</label><br>
        <input type="text" id="zipCode">
    </div>
    <div>
        <label for="pet-name" class="form-label">Pet Name:</label><br>
        <input type="text" name="petName" id="petName" required>
    </div>
    
        <button type="button" id="saveButton">Save</button>
    </form>
    </div>
    
    <div>
    <p id="firstNameOutput"></p>
    <p id="lastNameOutput"></p>
    <p id="phoneNumberOutput"></p>      
    <p id="emailOutput"></p>  
    <p id="cityOutput"></p>  
    <p id="zipCodeOutput"></p> 
    <p id="petNameOutput"></p>  
    </div>
    
    
    <script src="petownerfactory.js"></script>
    <script src="script.js"></script>
</body>
</html>
